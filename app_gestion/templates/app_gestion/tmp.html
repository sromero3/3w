/* Ocultar la flecha del select */
.selectize-control .selectize-input::after {
  display: none !important;
}

.custom-arrow{
  font-size: 14px;
  color: #333;
  position: absolute;
  right: 10px;  /* Ajusta la distancia del borde derecho */
  top: 50%;
  transform: translateY(-50%);
  pointer-events: none;
}
